<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{bundle.CreateUsuarioTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{bundle.CreateUsuarioTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.CreateUsuarioTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.CreateUsuarioTitle_segundoApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_segundoApellido}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_documentoIdentificacion}" for="documentoIdentificacion" />
                        <p:inputText id="documentoIdentificacion" value="#{usuarioController.selected.documentoIdentificacion}" title="#{bundle.CreateUsuarioTitle_documentoIdentificacion}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_telefonoFijo}" for="telefonoFijo" />
                        <p:inputText id="telefonoFijo" value="#{usuarioController.selected.telefonoFijo}" title="#{bundle.CreateUsuarioTitle_telefonoFijo}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{usuarioController.selected.celular}" title="#{bundle.CreateUsuarioTitle_celular}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idGenero}" for="idGenero" />
                        <p:selectOneMenu id="idGenero" value="#{usuarioController.selected.idGenero}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idGenero}">
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="idGeneroItem"
                                           itemValue="#{idGeneroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idEstadoCivil}" for="idEstadoCivil" />
                        <p:selectOneMenu id="idEstadoCivil" value="#{usuarioController.selected.idEstadoCivil}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idEstadoCivil}">
                            <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"
                                           var="idEstadoCivilItem"
                                           itemValue="#{idEstadoCivilItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{usuarioController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idCiudad}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
