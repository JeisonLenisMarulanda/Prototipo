      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">

                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>

                        <h:outputText value="#{usuarioController.selected.primerNombre}" title="#{bundle.ViewUsuarioTitle_primerNombre}"/>

                        <h:outputText value="#{bundle.ViewUsuarioLabel_primerApellido}"/>
                        <h:outputText value="#{usuarioController.selected.primerApellido}" title="#{bundle.ViewUsuarioTitle_primerApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_segundoApellido}"/>
                        <h:outputText value="#{usuarioController.selected.segundoApellido}" title="#{bundle.ViewUsuarioTitle_segundoApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_documentoIdentificacion}"/>
                        <h:outputText value="#{usuarioController.selected.documentoIdentificacion}" title="#{bundle.ViewUsuarioTitle_documentoIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoFijo}"/>
                        <h:outputText value="#{usuarioController.selected.telefonoFijo}" title="#{bundle.ViewUsuarioTitle_telefonoFijo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_celular}"/>
                        <h:outputText value="#{usuarioController.selected.celular}" title="#{bundle.ViewUsuarioTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idGenero}"/>
                        <h:outputText value="#{usuarioController.selected.idGenero}" title="#{bundle.ViewUsuarioTitle_idGenero}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idEstadoCivil}"/>
                        <h:outputText value="#{usuarioController.selected.idEstadoCivil}" title="#{bundle.ViewUsuarioTitle_idEstadoCivil}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idCiudad}"/>
                        <h:outputText value="#{usuarioController.selected.idCiudad}" title="#{bundle.ViewUsuarioTitle_idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
