<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Solicitudes</ui:define>
        <ui:define name="menu"><ui:include src="/Usuarios/Vendedor/menuVendedor.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="ArriendoCreateForm">
                        <p:panelGrid columns="2">
                            <h:outputText value="Barrio:"/>
                            <h:outputText value="#{arriendoController.selected.barrio}" title="Barrio"/>
                            <h:outputText value="Precio:"/>
                            <h:outputText value="#{arriendoController.selected.precio}" title="Precio"/>
                            <h:outputText value="Descripción:"/>
                            <h:outputText value="#{arriendoController.selected.descripcion}" title="Descripcion"/>
                            <h:outputText value="Dirección:"/>
                            <h:outputText value="#{arriendoController.selected.direccionDomicilio}" title="DireccionDomicilio"/>
                            <h:outputText value="Fotos:"/>
                            <h:outputText value="#{arriendoController.selected.fotos}" title="Fotos"/>
                            <h:outputText value="Dueño:"/>
                            <h:outputText value="#{arriendoController.selected.idUsuario.primerNombre} #{arriendoController.selected.idUsuario.primerApellido} #{arriendoController.selected.idUsuario.segundoApellido}" title="IdUsuario"/>
                            <h:outputText value="Teléfono Fijo:"/>
                            <h:outputText value="#{arriendoController.selected.idUsuario.telefonoFijo}"/>
                            <h:outputText value="Celular:"/>
                            <h:outputText value="#{arriendoController.selected.idUsuario.celular}"/>
                            
                        </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
