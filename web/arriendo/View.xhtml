<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArriendoViewDlg" widgetVar="ArriendoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArriendoTitle}">
            <h:form id="ArriendoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arriendoController.selected != null}">
                        <h:outputText value="#{bundle.ViewArriendoLabel_idAlquiler}"/>
                        <h:outputText value="#{arriendoController.selected.idAlquiler}" title="#{bundle.ViewArriendoTitle_idAlquiler}"/>
                        <h:outputText value="#{bundle.ViewArriendoLabel_barrio}"/>
                        <h:outputText value="#{arriendoController.selected.barrio}" title="#{bundle.ViewArriendoTitle_barrio}"/>
                        <h:outputText value="#{bundle.ViewArriendoLabel_precio}"/>
                        <h:outputText value="#{arriendoController.selected.precio}" title="#{bundle.ViewArriendoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewArriendoLabel_descripcion}"/>
                        <h:outputText value="#{arriendoController.selected.descripcion}" title="#{bundle.ViewArriendoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewArriendoLabel_direccionDomicilio}"/>
                        <h:outputText value="#{arriendoController.selected.direccionDomicilio}" title="#{bundle.ViewArriendoTitle_direccionDomicilio}"/>
                        <h:outputText value="#{bundle.ViewArriendoLabel_fotos}"/>
                        <h:outputText value="#{arriendoController.selected.fotos}" title="#{bundle.ViewArriendoTitle_fotos}"/>
                        <h:outputText value="#{bundle.ViewArriendoLabel_idUsuario}"/>
                        <h:outputText value="#{arriendoController.selected.idUsuario}" title="#{bundle.ViewArriendoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArriendoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
